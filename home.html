<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMIT TASK</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="home.css">
     <!-- Import Toastify.css -->
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
     <!-- Import Toastify.js -->
   <script defer type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<!-- --------------------------------------------------------- -->

<body id="body" class="d-flex flex-column min-vh-100">
    <header class="header container-fluid">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h4 class="text-center my-3 fst-bold" id="showName">SMIT TASK</h4>
                </div>
            </div>
        </div>
    </header>
    <main class="flex-grow-1">
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-6 col-12">
                    <h4 class="text-center">Input</h4>
                    <section class="rounded container-fluid py-3" style=" border: 1px solid #cec3c1;">
                        <div class="input-group mb-3 mt-3">
                            <input type="text" class="form-control" id="inputField" placeholder="Type your text here"
                                aria-label="Type your text here" style="background-color:#edf2f4 ;">
                            <div class="input-group-append">
                                <button class="btn btn-light p-2 border text-muted" style="border-radius: 0;"
                                    id="clearInput" onclick="clearInput()">Clear</button>
                            </div>
                        </div>
                    </section>

                </div>
                <div class="col-md-6 col-12 mt-5 mt-md-0">
                    <h4 class="text-center">Original String</h4>
                    <div class="container-fluid py-3 px-5 rounded" style="background-color: #1c2248; color: #cec3c1 ;">
                        <div class="row my-2">
                            <div class="col">
                                <p class="text-center">1) Faisalabad &ensp; 2) Lahore &ensp; 3) Karachi &ensp; 4) Islamabad &ensp; 5) Burewala &ensp; 6) Sheikhupura &ensp; 7) Kashmir</p>
                            </div>
                        </div>

                    </div>
                </div>


            </div>
            <div class="row mt-5 mb-5 mb-lg-3">
                <div class="col-md-6 col-12">
                    <h4 class="text-center">Buttons</h4>
                    <div class="container-fluid py-4 px-5 rounded" style="border: 1px solid #cec3c1;">
                        <div class="row">
                            <div class="col-lg-6 col-12 px-1 my-1"><button class="btn btn-light w-100 red-buttons "
                                    id="printAllCities" onclick="printAllCities()">Print All Cities</button>
                            </div>
                            <div class="col-lg-6 col-12 px-1 my-1"><button class="btn btn-light w-100 red-buttons "
                                    id="addyourCity" onclick="addYourCity()">Add Your City In List</button></div>
                        </div>
                        <div class="row">
                            <div class="col-12 px-1 my-1"><button class="btn btn-light w-100 red-buttons "
                                    id="checkYourCity" onclick="checkYourCity()">Check Your City</button>                            </div>
                        </div>
        
                    </div>

                </div>
                <div class="col-md-6 col-12  mt-5 mt-md-0">
                    <h4 class="text-center">Output / Result</h4>
                    <div class="container-fluid text-center py-5 rounded"
                        style="border: 1px solid #cec3c1;min-height: 182px;">
                        <div class="row">
                            <div class="col" id="outputBox">
                            </div>
                        </div>
                    </div>
                    <div class="container-fluid text-center mt-3">
                        <button class="btn btn-outline-dark border-0" id="clearOutput" onclick="clearOutput()">Clear Output</button>
                    </div>
                </div>
            </div>
        </div>



        </div>
    </main>
    <footer class="footer py-3 py-md-2 text-light text-center container-fluid">
        <div class="row">
            <div class="col">
                &copy;2023. Developed by <b class="fst-italic">MOHAMMAD TALHA</b> &#128526;
            </div>
        </div>
    </footer>
</body>
<script src="home.js"></script>
</html>
