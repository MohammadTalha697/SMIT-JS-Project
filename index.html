<body class="body text-light d-flex min-vh-100 justify-content-center align-items-center px-2">
    <div class="container">
        <div class="row">
            <div class="col BlueBox py-5 border border-info border-4"
                style="box-shadow: 0px 0px 40px rgba(0, 206, 233, 0.3);">
                <h1 class="py-5 text-center display-4">ADMIN LOGIN <i class="fa-solid fa-lock"></i></h1>
                <form class="px-sm-2 px-md-3 px-lg-4 px-xl-5" onsubmit="login()" id="Form">
                    <!-- USERNAME -->
                    <div class="input-group mt-5">
                        <input required type="text" class="rounded-0 form-control border-0 form-control-lg text-light"
                            id="Username" placeholder="Username" style="background-color: rgb(20, 97, 141);">
                        <div class="input-group-prepend">
                            <div class="border-0 input-group-text text-light"
                                style="background-color: rgb(20, 97, 141);">
                                <i class="fa-solid fa-user py-3 px-2 " style="font-size: x-large;"></i>
                            </div>
                        </div>
                    </div>
                    <!-- EMAIL -->
                    <div class="input-group mt-4">
                        <input required type="email" class="rounded-0 form-control border-0 form-control-lg text-light"
                            id="Email" placeholder="Email" style="background-color: rgb(20, 97, 141);">
                        <div class="input-group-prepend">
                            <div class="border-0 input-group-text text-light"
                                style="background-color: rgb(20, 97, 141);">
                                <i class="fa-solid fa-envelope py-3 px-2 " style="font-size: x-large;"></i>
                            </div>
                        </div>
                    </div>
                    <!-- PASSWORD -->
                    <div class="input-group mt-4 mb-1">
                        <input required type="password" class="rounded-0 form-control border-0 form-control-lg text-light"
                            id="Password" placeholder="Password" style="background-color: rgb(20, 97, 141);">
                        <div class="input-group-prepend">
                            <div class="border-0 input-group-text text-light"
                                style="background-color: rgb(20, 97, 141);">
                                <i class="fa-solid fa-lock py-3 px-2 " style="font-size: x-large;"></i>
                            </div>
                        </div>
                    </div>
                    <div class="container d-flex justify-content-end mt-2 mb-5" style="color: rgb(150, 150, 150);">
                        <span style="cursor: pointer;">Lost Password?</span>
                    </div>
                    <button class="btn btn-lg text-light mt-5 mb-5 px-5 py-1  border border-2 border-info" id="submitBtn" type="submit">Login</button>
                    
                </form>
            </div>
        </div>
    </div>
</body>
